<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      img.card-img-top {
        height: 20rem;
      }
      body{
        background-image: url(./img/back.png);
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="detalleModal"
      tabindex="-1"
      aria-labelledby="detalleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="detalleModalLabel">
              Detalle de Pokemon
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="detallePokemon">
            <div class="col-md-12 mt-4">
              <div class="card bg-blue-dark">
                <div class="card-body p-5">
                  <div class="row">
                    <div class="d-flex justify-content-center col-md-12">
                      <img
                        id="img-poke"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/35.png"
                        width="200"
                        height="200"
                        class="rounded-circle img-fluid"
                      />
                    </div>
                    <div class="col-md-12">
                      <div class="row">
                        <div class="d-flex justify-content-center col-md-12">
                          <h4 id="poke-name">The OctoCat</h4>
                        </div>

                        <div class="col-md-12">
                          <div class="card bg-blue-dark">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-md-4">
                                  <p>Experiencia</p>
                                  <h4 id="poke-experience">9</h4>
                                </div>
                                <div class="col-md-4">
                                  <p>Peso</p>
                                  <h4 id="poke-weight">389</h4>
                                </div>
                                <div class="col-md-4">
                                  <p>Altura</p>
                                  <h4 id="poke-height">64</h4>
                                </div>
                              </div>
                              <div class="row">
                                <p>Habilidades</p>
                                <h4 id="poke-habilidades">
                                  <ul>
                                    <li>item 1</li>
                                    <li>item 2</li>
                                    <li>item 3</li>
                                  </ul>
                                </h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./pokedex.js"></script>
</html>
